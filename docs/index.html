<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DuxPHP框架开发文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        homepage: 'README.md',
        loadSidebar: true,
        subMaxLevel: 2,
        search: {
            placeholder: '搜索'
        },
        coverpage: false,
        name: 'DuxPHP',
        repo: 'https://github.com/duxphp/duxphp',
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        },
        plugins: [
        function (hook, vm) {
            hook.beforeEach(function (html) {
            var url = 'https://github.com/duxphp/duxphp/blob/master/docs/' + vm.route.file;
            var github = "<div  data-tooltip-title=\"Star it if you like\" data-tooltip-position=\"top\" class=\"tool-tip\"><iframe src=\"https://ghbtns.com/github-btn.html?user=duxphp&amp;repo=duxphp&amp;type=watch&amp;count=true\" allowtransparency=\"true\" frameborder=\"0\" scrolling=\"0\" width=\"110\" height=\"20\" style='margin:0 10px -6px'></iframe></div>";

            var editHtml = '<a href='+ url +' data-tooltip-title=\"Correct this doc\" data-tooltip-position=\"top\" class=\"tool-tip\" target=\"_blank\"><img class=\"emoji\" src=\"https://img.alicdn.com/tfs/TB1ica2lcLJ8KJjy0FnXXcFDpXa-128-128.png\" alt=\"Edit\"></a>';
            return "<div class=\"tool-docs-header\">"
                + editHtml
                + github
                + "</div>"
                + '\n\n'
                + html
                + '\n----\n'
                + '**Please feel free to use and contribute to the development.**'
            })
        },
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
